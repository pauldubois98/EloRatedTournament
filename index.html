<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- others -->
  <meta charset="utf-8" />
  <title>Elo Rated Tournament</title>
  <meta name="description" content="A website to run locally Elo rated tournaments">
  <meta name="keywords" content="Elo,Elo Rate,Tournament">
  <meta name="author" content="Paul Dubois">
  <link rel="icon" type="image/png" href="img/empty.png" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>
        <h1>Elo Rated Tournament</h1>
    </header>
    <main>
        <div>
          <h2>Teams/Players List:</h2>
          <ul id="teams"></ul>
          <button onclick="add_team();">Add one player/team</button><br>
          <button onclick="remove_team();">Remove one player/team</button>
        </div>
        <span class="sep"></span>
        <div>
          <h2>Games List:</h2>
          <ul id="games"></ul>
          <button onclick="add_game();">Add a game</button><br>
          <button onclick="remove_game();">Remove a game</button>
        </div>
        <span class="sep"></span>
        <div>
          <h2>Leader board:</h2>
          <span class="leader-board-param">
            <label>Init Elo:</label>
            <input type="number" class="nb-input" placeholder="800" value="800" id="init-Elo" oninput="Elo_history(); refresh_Elo();">
          </span>
          <span class="leader-board-param">
            <label>K:</label>
            <input type="number" class="nb-input" placeholder="20" value="20" id="K" oninput="Elo_history(); refresh_Elo();">
          </span>
          <table id="leader-board">
            <tr>
              <th style="min-width: 3em; text-align: left;">Rank</th>
              <th style="min-width: 4.5em; text-align: left;">Name</th>
              <th style="min-width: 2.5em; text-align: left;">Elo</th>
            </tr>
          </table> 
        </div>
    </main>
    <span style="background: dimgray; margin: 1em; height: 0.1em; width: 50%;"></span>
    <div>
      <button onclick="write_params();">Save in URL</button>
      <button onclick="email_params();">E-mail URL</button>
      <button onclick="reset();">Reset</button>
    </div>

</body>

<script src="Elo.js"></script>
<script src="GUI.js"></script>
</html>
